<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/logincheck.js"></script>
</head>
<body>
    <div class="full-width header">
        <img src="../img/logo.png" width="58" height="69" id="logo"/>
        高分辨率土壤水遥感监测平台
    </div>
    <div class="loginBox">
        &nbsp&nbsp&nbsp
        <img src="../img/user.jpg" class="user" >
        <h2>账号登录</h2>
        <form id="loginForm" onsubmit="return validForm()">
            <!-- <p>账号</p> -->
            <input type="text" name="username" id="username" placeholder="输入账号">
            <!-- <p>密码</p> -->
            <input type="password" name="password" id="password" placeholder="输入密码">
            <input type="submit"  value="登录">
            <a href="#">忘记密码</a> 
        </form>
    </div>
    <div class="footerInfo">
        <p class="footer-text">@2024 designed by Chenyu Liu</p>
    </div>
    
</body>
</html>
